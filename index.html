<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="container">
      <img src="./images/illustration-hero.svg" alt="person listening to music" />
      <div class="sub-container">
        <h1 class="main-header">Order Summary</h1>
        <p class="main-paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
          you like!
        </p>
        <div class="plan-wrapper">
          <img src="./images/icon-music.svg" alt="music icon" />
          <div class="plan">
            <span>Annual Plan</span>
            <span>$59.99/year</span>
          </div>
          <span role="button">Change</span>
        </div>
        <button type="button" class="btn-primary">Proceed to Payment</button>
        <button type="button" class="btn-secondary">Cancel Order</button>
      </div>
    </section>
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </p>
      <p>Coded by <a href="https://github.com/matheusg18">Matheus Santos</a>.</p>
    </footer>
  </body>
</html>
